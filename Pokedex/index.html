<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="welcome"><div class="modal"></div></div>
		<div class="pokedex">
			<div class="pokedex-top-left">
				<div class="box-left">
					<div class="circle"></div>
					<div class="three-circles">
						<div class="red-circle"></div>
						<div class="yellow-circle"></div>
						<div class="green-circle"></div>
					</div>
				</div>
				<div class="box-right">
					<div class="left"></div>
					<div class="right"></div>
				</div>
			</div>
			<div class="center-top">
				<div></div>
			</div>
			<div class="center"></div>
			<div class="center-bottom"></div>
			<div class="main">
				<div class="display">
					<div class="top">
						<span></span>
						<span></span>
					</div>
					<div class="screen" id="screen"></div>
					<div class="bottom">
						<div class="border"></div>
						<div class="bottom-button">
							<span></span>
						</div>
						<div class="bottom-sound">
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
						</div>
					</div>
				</div>
				<div class="controls">
					<div class="turnOn">
						<span class="on" id="on"><ion-icon name="power"></ion-icon></span>
						<span class="decoration-red"></span>
						<span class="decoration-blue"></span>
					</div>
					<div class="mini-display">
						<span></span>
						<span></span>
						<div class="mini-screen" id="mini-display"></div>
					</div>
					<div class="arrows">
						<span class="arrow-top"></span>
						<span class="arrow-left"></span>
						<span class="arrow-right"></span>
						<span class="arrow-center"><span></span></span>
						<span class="arrow-bottom"></span>
					</div>
				</div>
			</div>
			<div class="pokedex-inside-right" id="open">
				<div class="pokedex-top">
					<div class="box-left"></div>
					<div class="box-right">
						<div class="left"></div>
						<div class="right"></div>
					</div>
				</div>
				<div class="info-display">
					<div class="info-screen" id="info-screen">
						<p>Charizard es un pokemon</p>
					</div>
					<span class="blue-box1"></span>
					<span class="blue-box2"></span>
					<span class="blue-box3"></span>
					<span class="blue-box4"></span>
				</div>
				<div class="search">
					<div class="top-decoration">
						<span></span>
						<span></span>
					</div>
					<div class="play-stop-buttons">
						<span class="led"></span>
						<div class="buttons">
							<span> <ion-icon name="pause"></ion-icon> </span>
							<span><ion-icon name="play"></ion-icon></span>
						</div>
					</div>
					<form class="form">
						<div class="form-top">
							<label for="search-pokemon">POKÃ‰MON</label>
							<input
								type="text"
								id="search-pokemon"
								placeholder="  Charizard" />
						</div>
						<div class="form-bottom"><button type="submit">SEARCH</button></div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
		<script type="module" src="/main.js"></script>
	</body>
</html>
