<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="pokedex">
			<div class="pokedex-top-left">
				<div class="box-left">
					<div class="circle"></div>
					<div class="three-circles"></div>
				</div>
				<div class="box-right">
					<div class="left"></div>
					<div class="right"></div>
				</div>
			</div>
			<div class="center-top"></div>
			<div class="center"></div>
			<div class="center-bottom"></div>
			<div class="main"></div>
			<div class="pokedex-inside-right">
				<div class="pokedex-top">
					<div class="box-left"></div>
					<div class="box-right">
						<div class="left"></div>
						<div class="right"></div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
